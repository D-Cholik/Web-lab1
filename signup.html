<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lab#1 Cholovenko KV-13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!-- CSS -->
    <style>
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
  <body class="bg-body-tertiary d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="mainAbout.html">
                <img src="img/brand.png" class="" alt="..." style="width: 60px; height: 50px;">
                Plain English
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="exersice.html">Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- User Registration Section -->
    <section id="user-registration" class="mb-8">
        <div class="form-container">
            <form>
                <div class="mb-4">
                    <label for="name" class="block">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="lastname" class="block">Last Name</label>
                    <input type="text" id="lastname" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="email" class="block">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="password" class="block">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="mb-4">
                    <label for="level" class="block">English Level</label>
                    <select id="level" class="form-select">
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="C1">C1</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="dob" class="block">Date of Birth</label>
                    <input type="date" id="dob" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-secondary">Sign up</button>
                </div>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer mt-auto p-4 bg-dark"></footer>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
